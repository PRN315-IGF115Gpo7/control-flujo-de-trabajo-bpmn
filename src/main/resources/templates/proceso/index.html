<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">

<head>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

</head>

<body>

	<h1 class="m-0 text-dark" layout:fragment="titulo_seccion">Procesos</h1>

	<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
        <li class="breadcrumb-item active">Procesos</li>
    </ol>

    <div layout:fragment="content">

        <div class="row ml-3 mr-3">
            <div class="col-md-9 offset-1">
                <div class="card">
                    <div class="card-body"></div>
                    <table id="example1" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Estado</th>
                                <th>Respuestas</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="proceso : ${procesos}">
                                <th:block th:if="${usuarios == proceso.usuario}">
                                    <td class="nombre" th:text="${proceso.procesoNombre}"></td>
                                    <th:block th:if="${proceso.procesoActivo}">
                                        <td class="estado" th:text="Activo"></td>
                                    </th:block>
                                    <th:block th:unless="${proceso.procesoActivo}">
                                        <td class="estado1" th:text="Inactivo"></td>
                                    </th:block>
                                    <td class="respuestas" th:text="${proceso.contadorRespuestas(proceso.getInstanciasProceso(), true)}"></td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" th:attr="data-editar=${proceso.idProceso}">
                                            <i class="fas fa-pencil-alt"> </i>                                           
                                        </button>         
                                    </td>
                                </th:block>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Nombre</th>
                                <th>Estado</th>
                                <th>Respuestas</th>
                                <th>Acciones</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1"  role="dialog" id="modalEditar">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Editar Proceso</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" th:action="@{/proceso/update}" th:object="${proceso}">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Nombre: </label>
                          <input th:field="*{nombre}" type="text" class="form-control" placeholder="Ingrese su nombre">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Descripcion: </label>
                          <input th:field="*{descripcion}" type="text" class="form-control" placeholder="Ingrese su descripcion">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button class="btn btn-primary" type="submit" name="button">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    <section layout:fragment="scripts">
        <script>
            $('[data-editar]').on('click', function(){
                $('#modalEditar').modal('show');
            })
        </script>
    </section>
